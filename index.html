<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tehtävienhallinta</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Tehtävienhallinta</h1>

        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Lisää uusi tehtävä">
        </div>

        <div class="mb-3">
            <select id="taskLocation" class="form-select">
                <option value="home">Koti</option>
                <option value="work">Työ</option>
                <option value="school">Koulu</option>
            </select>
        </div>

        <button id="addTask" class="btn custom-button mb-3 w-100">Lisää tehtävä</button>
        
        <div class="task-box">
            <h3>Koti</h3>
            <ul id="homeList" class="list-group mb-3"></ul>
        </div>

        <div class="task-box">
            <h3>Työ</h3>
            <ul id="workList" class="list-group mb-3"></ul>
        </div>

        <div class="task-box">
            <h3>Koulu</h3>
            <ul id="schoolList" class="list-group mb-3"></ul>
        </div>
    </div>

    <script src="./js/functions.js"></script>
</body>
</html>
